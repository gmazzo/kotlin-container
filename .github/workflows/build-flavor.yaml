name: Build Flavor

on:
  workflow_call:
    inputs:
      kotlin-version:
        required: true
        type: string
      base-image:
        required: true
        type: string
      latest:
        required: false
        type: boolean

env:
  REGISTRY_IMAGE: gmazzo/kotlin
  TAG_PREFIX: kt${{ inputs.kotlin-version }}-${{ inputs.base-image }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    outputs:
      digest-prefix: ${{ env.TAG_PREFIX_DIGEST }}
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          build-args: |
            KOTLIN_VERSION=${{ inputs.kotlin-version }}
            BASE_IMAGE=${{ inputs.base-image }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Compute digest name
        env:
          PLATFORM: ${{ matrix.platform }}
        run: |
          echo "TAG_PREFIX_DIGEST=${TAG_PREFIX//[\/:]/-}" >> "$GITHUB_ENV"
          echo "PLATFORM_DIGEST=${PLATFORM//[\/:]/-}" >> "$GITHUB_ENV"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.TAG_PREFIX_DIGEST }}_${{ env.PLATFORM_DIGEST }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ needs.build.outputs.digest-prefix }}_*
          merge-multiple: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            ${{ inputs.latest && 'type=raw,value=latest' || '' }}
            type=raw,value=kt${{ inputs.kotlin-version }}-${{ inputs.base-image }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
      - name: Inspect image
        run: |
          docker buildx imagetools inspect "$REGISTRY_IMAGE:${{ steps.meta.outputs.version }}"
